<section class="videos">
    <div class="wrapper">
        <div class="title-area">
            <a class="section-title" href="{{ 'videos-index'|page }}">
            <h2> فيديوهات</h2>
            </a>
            <a class="section-link" href="{{ 'videos-index'|page }}"> استعرض المزيد</a>
        </div>
        <div class="grid-container">
            {% for video in videos %}
            <a class="video--item" href="{{ 'post-single'|page ({ date: video.created_at|strftime('%d-%m-%Y')  ,slug: video.slug }) }}">
                <div class="media">
                    <div class="play-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="60px" height="60px"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg></div>
                    <div class="overlay"></div>
                    <img data-src="{{ video.image|media }}" alt="{{ video.slug }}" width="100%" height="100%">
                </div>
                <div class="title">
                    <h3>{{ video.title }}</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
