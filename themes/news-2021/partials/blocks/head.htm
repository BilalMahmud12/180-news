<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="Arabic">
<meta name="revisit-after" content="1 days">
<meta name="author" content="180 News">
<meta name="robots" content="index,follow">
<meta name="generator" content="OctoberCMS">
<meta name="google-site-verification" content="EX2tFd9IQSxKK3qjZ1pS56hz6u5LqRch2uTbqxaldvo" />
<link rel="preload" as="image" type="image/png" href="{{ '/'|app }}{{'assets/images/180_logo_dark.svg'|theme}}">
<link rel="shortcut icon" href="{{'assets/images/180logo_dark.svg'|theme}}" type="image/x-icon">

{% if this.page.id == 'home-page' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ settings.site_meta_description }}">
<meta name="keywords" content="{{ settings.site_search_keywords }}">
<link rel="canonical" href="https://180news.net" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'home'|page }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ settings.site_meta_description }}">
<meta property="og:image" content="{{ '/'|app }}{{ settings.site_image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ '/'|app }}">
<meta property="twitter:title" content="{{ settings.site_title }}">
<meta property="twitter:description" content="{{ settings.site_meta_description }}">
<meta property="twitter:image" content="{{ '/'|app }}{{ settings.site_image|media }}">

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://180news.net/",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://180news.net/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
</script>

{% elseif this.page.id == 'posts-index' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">
<link rel="canonical" href="https://180news.net/categories/{{ category.slug }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'posts-index'|page ({ slug: category.slug }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ category.image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'category-index'|page ({ slug: category.slug }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ category.image|media }}">

{% elseif this.page.id == 'post-single' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">
<link rel="canonical" href="https://180news.net/{{ post.slug }}/{{ post.created_at|strftime('%Y-%m-%d') }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'post-single'|page ({ date: post.created_at|strftime('%d-%m-%Y')  ,slug: post.slug }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ post.image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'post-single'|page ({ date: post.created_at|strftime('%d-%m-%Y')  ,slug: post.slug }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ post.image|media }}">

<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsArticle",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ 'post-single'|page ({ date: post.created_at|strftime('%d-%m-%Y')  ,slug: post.slug }) }}"
        },
        "headline": "Article headline",
        "image": [
            "{{ ''|app }}{{ post.image|media }}"
        ],
        "datePublished": "{{ post.created_at }}",
        "dateModified": "{{ post.updated_at }}",
        "author": {
            "@type": "Person",
            "name": "{{ post.author.name }}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "180 News",
            "logo": {
                "@type": "ImageObject",
                "url": "{{'assets/images/180_logo_dark.svg'|theme}}"
            }
        }
    }
</script>

{% elseif this.page.id == 'author-profile' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">
<link rel="canonical" href="https://180news.net/{{ author.name }}" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'author-profile'|page ({ slug: author.name }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ author.profile_photo|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'author-profile'|page ({ slug: author.name }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ author.profile_photo|media }}">

{% endif %}
