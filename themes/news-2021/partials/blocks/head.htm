<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="Arabic">
<meta name="revisit-after" content="1 days">
<meta name="author" content="180 Investigations">
<meta name="robots" content="index,follow">
<meta name="generator" content="OctoberCMS">
<link rel="icon" type="image/png" href="{{ ''|app }}{{ settings.site_logo_dark|media }}">

{% if this.page.id == 'home-page' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ settings.site_meta_description }}">
<meta name="keywords" content="{{ settings.site_search_keywords }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'home'|page }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ settings.site_meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ settings.site_image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ ''|app }}">
<meta property="twitter:title" content="{{ settings.site_title }}">
<meta property="twitter:description" content="{{ settings.site_meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ settings.site_image|media }}">

{% elseif this.page.id == 'posts-index' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'category-index'|page ({ slug: category.slug }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ category.image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'category-index'|page ({ slug: category.slug }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ category.image|media }}">

{% elseif this.page.id == 'post-single' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'post-single'|page ({ date: post.created_at|strftime('%d-%m-%Y')  ,slug: post.slug }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ post.image|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'category-single'|page ({ category: article.category.slug, date: article.created_at|strftime('%d-%m-%Y')  ,slug: article.slug }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ article.image|media }}">

{% elseif this.page.id == 'author-profile' %}
<!-- Primary Meta Tags -->
<meta name="title" content="{{ this.page.title }}">
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="keywords" content="{{ this.page.search_keywords }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ 'author-profile'|page ({ slug: author.name }) }}">
<meta property="og:title" content="{{ this.page.title }}">
<meta property="og:description" content="{{ this.page.meta_description }}">
<meta property="og:image" content="{{ ''|app }}{{ author.profile_photo|media }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ 'author-profile'|page ({ slug: author.name }) }}">
<meta property="twitter:title" content="{{ this.page.title }}">
<meta property="twitter:description" content="{{ this.page.meta_description }}">
<meta property="twitter:image" content="{{ ''|app }}{{ author.profile_photo|media }}">

{% endif %}
